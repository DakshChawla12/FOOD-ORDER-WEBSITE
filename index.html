<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuisine</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="icons8-c-16.ico" />
</head>
<body id="home">
    <div class="top-nav">
        <a href="#home" ><ion-icon name="home-outline"></ion-icon> Home</a>
        <a href="#menu"><ion-icon name="grid-outline"></ion-icon> Menu</a>
        <a href="#cart"><ion-icon name="cart-outline"></ion-icon> Cart</a>
        <a href="#about"><ion-icon name="information-circle-outline"></ion-icon> About Us</a>
    </div>
    <div class="mid-nav">
        <p class="logo">cuisine.</p>
        <p class="tag-line">bringing class to cuisine</p>
        <input type="text" class="search-bar" placeholder="What would you like to eat !">
        <button type="submit" class="search-btn"><ion-icon class="search-icon" name="search-outline"></ion-icon></button>  
    </div>
    <div class="food-list">
        <div class="category-1">
            <span class="food-name-1">Ice cream</span>
            <br>
            <img class="ice-cream" src="imgs/Ice_cream's/chochlate_icon.jpg">
            <img class="ice-cream" src="imgs/Ice_cream's/strawberry_icon.jpg">
            <img class="ice-cream" src="imgs/Ice_cream's/vanilla_icon.jpg">
            <img class="ice-cream" src="imgs/Ice_cream's/pista_icon.jpg">
            <img class="ice-cream" src="imgs/Ice_cream's/blackcurrent_icon.jpg">
        </div>
        <div class="category-1-name">
            <div class="sq-1">
                <p class="text-1">Chocolate<br>$ 8.40</p>
            </div>
            <button class="add-chocolate" type="submit">Add to cart</button>
            <div class="sq-2">
                <p class="text-1">Strawberry<br>$ 7.60</p>
            </div>
            <button class="add-strawberry" type="submit">Add to cart</button>
            <div class="sq-3">
                <p class="text-1">Vanilla<br>$ 6.20</p>
            </div>
            <button class="add-vanilla" type="submit">Add to cart</button>
            <div class="sq-4">
                <p class="text-1">Pista<br>$ 7.90</p>
            </div>
            <button class="add-pista" type="submit">Add to cart</button>
            <div class="sq-5">
                <p class="text-1">Black Current<br>$ 9.00</p>
            </div>
            <button class="add-blackcurrent" type="submit">Add to cart</button>
        </div>
        <div class="category-2">
            <span class="food-name-2">Burger</span>
            <br>
            <img class="burger" src="imgs/Burgers/veg_burger_icon.jpg">
            <img class="burger" src="imgs/Burgers/cheese_burger_icon.jpg">
            <img class="burger" src="imgs/Burgers/Chicken_burger_icon.jpg">
            <img class="burger" src="imgs/Burgers/ham_burger_icon.jpg">
            <img class="burger" src="imgs/Burgers/beef_burger_icon.jpg">
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
